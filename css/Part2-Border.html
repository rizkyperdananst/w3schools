<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerapan Border Pada CSS</title>
    <style>
        div {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
        }

        .border {
            background-color: brown;
            margin: 20px auto;
            line-height: 250px;
            text-align: center;
            text-transform: uppercase;
            /* font-size: 30px; */
            border-style: solid;
            border-width: 5px;
            border-color: red green blue yellow;
        }
    </style>
</head>
<body>
    <div class="border  ">
        <h3>rizky</h3>
    </div>
</body>
</html>
