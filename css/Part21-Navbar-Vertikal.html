<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-21 Navbar-Vertikal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 15%;
            height: 100%;
            background-color: green;
            position: fixed;
            overflow: auto;
        }
        nav ul li a {
            text-align: center;
            display: block;
            font-size: 18px;
            text-decoration: none;
            padding: 15px 16px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        nav ul a:hover {
            background-color: grey;
        }
        main {
            margin-left: 15%;
            padding: 1px 20px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
