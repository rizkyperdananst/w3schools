<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pada CSS</title>
    <style>
        ul.a li {
            list-style-type: square;
            list-style-position: outside;
        }
        ul.b li {
            list-style-type:decimal-leading-zero;
            list-style-position: inside;
        }
        ul.c li {
            list-style-type: none;
            /* list-style-image: url(../img/iky.jpeg); */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>Kopi</li>
        <li>Teh Manis</li>
        <li>Jus</li>
        <li>Siruf</li>
    </ul>
    <ul class="b">
        <li>Kopi</li>
        <li>Teh Manis</li>
        <li>Jus</li>
        <li>Siruf</li>
    </ul>
    <ul class="c">
        <li>Kopi</li>
        <li>Teh Manis</li>
        <li>Jus</li>
        <li>Siruf</li>
    </ul>
</body>
</html>
