<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-6 Link Pada CSS</title>
    <style>
        .btn {
            margin: 40px auto;
            width: 10px;
        }
        .btn a {
            text-decoration: none;
            color: black;
            border: 2px solid black;
            padding: 10px;
            font-size: 20px;
            border-radius: 10px 10px;
            background-color: saddlebrown;
            color: black;
            transition: 1s;
        }
        .btn a:hover {
            background-color: blue;
            box-shadow: 10px 10px 10px grey;
            cursor: progress;
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
    <div class="btn">
        <a href="#">Button</a>
    </div>
    
</body>
</html>
