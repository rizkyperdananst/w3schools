<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-10 Penggunakan Max-Width</title>
    <style>
        .width {
            width: 600px;
            border: 1px solid saddlebrown;
            margin: 30px auto;
        }
        .max-width {
            max-width: 600px;
            margin: 30px auto;
            border: 1px solid salmon;
        }
    </style>
</head>
<body>
    <div class="width">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta officia laudantium dolorum.</p>
    </div>
    <div class="max-width">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta officia laudantium dolorum.</p>
    </div>
</body>
</html>
