<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Pada CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Roboto:wght@300&display=swap');

        p {
            /* font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; */
            font-family: 'Edu TAS Beginner', cursive;
            font-family: 'Roboto', sans-serif;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            font-size: 1vw; 
            /* font-size: 16px; */
        }
        h1 {
            font-family: 'Edu TAS Beginner', cursive;
            font-family: 'Roboto', sans-serif;
            font-size: 7vw; /* Fungsi value [vw] adalah untuk ukuran yang responsive */
        }
    </style>
</head>
<body>
    <h1>Rizky Perdana Nst</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim nemo alias nisi fugit fuga quis officiis quidem perferendis nostrum? Saepe quae excepturi aspernatur impedit quidem? Inventore saepe commodi necessitatibus rerum.</p>
</body>
</html>
