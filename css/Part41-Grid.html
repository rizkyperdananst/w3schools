<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-41 Grid CCS</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto 200px auto 100px auto;
            grid-template-rows: 100px 200px;
            gap: 10px;
            /* justify-content: start; */
            /* justify-content: space-around; */
            /* align-items: center; */
            align-content: center;
        }
        .grid-container > div {
            background-color: aqua;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .grid-container-2 {
            display: grid;
        }
        .grid-container-2 > div {
            background-color: brown;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }
        .item1 {
            grid-column: 1 / span 2;
            grid-row: 1;
        }
        .item2 {
            grid-column: 3;
            grid-row: 1 / span 2;
        }
        .item5 {
            grid-column: 1 / span 3;
            grid-row: 3;
        }
        .item7 {
            grid-column: 2 / span 2;
            grid-row: 4;
        }
        .item6 {
            grid-row: 4 / span 5;
        }
        .grid-area {
            display: grid;
            grid-template-areas: 
            'header header header header header'
            'menu main main right right'
            'menu footer footer right right';
            gap: 5px;
            background-color: brown;
            padding: 10px;
        }
        .grid-area .item1 {
            grid-area: header;
        }
        .grid-area .item2 {
            grid-area: menu;
        }
        .grid-area .item3 {
            grid-area: main;
        }
        .grid-area .item4 {
            grid-area: right;
        }
        .grid-area .item5 {
            grid-area: footer;
        }
        .grid-area > div {
            background-color: blue;
            padding: 10px;
            margin: 10px;
            color: wheat;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <div class="grid-container-2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
    </div>
    <div class="grid-area">
        <div class="item1">Header</div>
        <div class="item2">Menu</div>
        <div class="item3">Main</div>
        <div class="item4">Right</div>
        <div class="item5">Footer</div>
    </div>
</body>
</html>
