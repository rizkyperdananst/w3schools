<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-35 Object Fit</title>
    <style>
        .img-1 {
            width: 500px;
            height: 300px;
        }
        .img-2 {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
        .img-3 {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }
        .img-4 {
            width: 200px;
            height: 300px;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <img src="../img-alam/alam1.jpg" alt="" class="img-1">
    <img src="../img-alam/alam1.jpg" alt="" class="img-2">
    <img src="../img-alam/alam1.jpg" alt="" class="img-3">
    <img src="../img-alam/alam1.jpg" alt="" class="img-4">
</body>
</html>
