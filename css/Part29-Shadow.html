<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-29 Shadow</title>
    <style>
        body {
            background-color: rgb(23, 23, 43);
        }
        h1 {
            color: white;
            text-shadow: 5px 5px 3px rebeccapurple, -3px 5px 3px rebeccapurple;
        }
        .card {
            margin: 10px;
            width: 200px;
            box-shadow: 4px 4px 2px green, -4px 4px 2px green, 4px -4px 2px green;
        }
        p.test1 {
            writing-mode: vertical-lr;
            color: white;
        }
        p span {
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <h1>Effect Teks Shadow</h1>
    <div class="card">
        <div class="card-body">
            <img src="../icon/flower.svg" alt="" width="200px">
        </div>
    </div>

    <p class="test1">Cara membuat teks atau apapun menjadi vertikal</p>
    <p>Sama ini juga teks <span>Vertikal</span></p>
</body>
</html>
