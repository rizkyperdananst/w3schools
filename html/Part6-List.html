<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!-- list-style-type: circle/square -->
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- type="1/A/a/I/i" -->
    <ol type="1" start="5">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <p id="ky">rizky</p>
      <script>
        document.getElementById("ky").innerHTML = "Ganteng";
        
      </script>
</body>
</html>
