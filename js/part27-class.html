<body>
    <h1>JavaScript Class</h1>
    <p>How to use a JavaScript Class.</p>

    <div id="demo"></div>
    <div id="demo2"></div>
    <div id="age"></div>

    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        const myCar = new Car('Avanza', 2015);
        const myCar2 = new Car('Pajero Sport', 2020);
        document.getElementById('demo').innerHTML = myCar.name + ' ' + myCar.year;
        document.getElementById('demo2').innerHTML = myCar2.name + ' ' + myCar2.year; 
        document.getElementById('age').innerHTML  = 'My car is ' + myCar.age() + ' years old.';
