<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-45 Animation DOM</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
        }
        #animate {
            width: 50px;
            height: 50px;
            background-color: rebeccapurple;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <button onclick="myMove()">Click Me!</button>
    <div id="name"></div>
    <h1 id="demo"></h1>
    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById('animate');
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if(pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }
        function name() {
            document.getElementById('name').innerHTML = 'Hallo Rizky Perdana Nst'; 
        }
        setTimeout(name, 1000);
        // setTimeout(myMove, 1000);

        // Latihan buat jam
        function date() {
            let d = new Date();
            document.getElementById('demo').innerHTML =
            d.getHours() + ':' +
            d.getMinutes() + ':' + 
            d.getSeconds();
        }
        setInterval(date, 1000);
    </script>
</body>
</html>
