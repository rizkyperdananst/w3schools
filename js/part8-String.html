<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-8 String Pada JavaScript</title>
</head>
<body>

    <h3>Ini adalah string</h3>
    <div id="hasil"></div>
    <div id="ky"></div>

    <script>
        let String = "ini adalah string";
        let hasil = String.length;
        document.getElementById("hasil").innerHTML = "jumlah string diatas adalah : " + hasil;

        let text = "Ini adalah contoh \"Contoh\" hanya. ";
        document.getElementById("ky").innerHTML = text;
    </script>
    
</body>
</html>
