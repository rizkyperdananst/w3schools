<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-16 Switch JavaScript</title>
</head>
<body>
    <div id="demo"></div>

    <script>
    let x = "0";
    switch (x) {
    case 0:
        text = "Off";
        break;
    case 1:
        text = "On";
        break;
    default:
        text = "No value found";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
