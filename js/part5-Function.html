<body>
    <h2>Function Pada JavaScript</h2>
    <div id="nama"></div>

        let x = exampleFunction(5, 5);
        function exampleFunction(a, b){
            return a * b;
        }

        let q = exampleFunction2(5, 5);
        function exampleFunction2(x, y){
            return x * y;
        }
        document.getElementById("hasil2").innerHTML = q;

        function myName(){
            return "Rizky Perdana Nst"
        }
        document.getElementById("nama").innerHTML = myName();

    </script>
