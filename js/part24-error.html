<body>

    <div id="demo"></div>

    <input type="text" id="text">
    <button type="button" onclick="myFunction()">Test Input</button>
    <p id="p1"></p>


    <input type="text" id="pesan">
    <button type="button" onclick="myPesan()">Click Me</button>
    <p id="isiPesan"></p>

    <script>
        function myPesan() {
            const isiPesan = document.getElementById('isiPesan');
            let pesan = document.getElementById('pesan').value;
            if(pesan == '') {
                isiPesan.innerHTML = 'Harap mengisi dahulu!';
            } else {
                isiPesan.innerHTML = 'Dilarang memakai number';
            }
        }
        

        //  Validasi menggunakan try and throw
        function myFunction() {
            const message = document.getElementById('p1');
            message.innerHTML = '';
            let x = document.getElementById('text').value;
            try {
                if(x == '') throw 'empty';
                if(isNaN(x)) throw 'not a number';
                x = Number(x);
                if(x < 5) throw 'too low';
                if(x > 10) throw 'too high';
            }
            catch(err) {
                    message.innerHTML = 'Input is ' + err;
                }
        }

//  Lempar, dan Coba...Tangkap...Akhirnya
