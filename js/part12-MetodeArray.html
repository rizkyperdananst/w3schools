<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-12 Metode Array</title>
</head>
<body>
    <h2>Menambahkan Elemen Baru Pada Array</h2>
    <button onclick="tambah()">Soto</button>
    <button onclick="lontong()">Lontong</button>
    <button onclick="hapus()">Hapus Array Baru</button>
    <div id="food"></div>

    <script>
        const foods = ['Ayam Geprek', 'Bakso Beranak', 'Sate Padang'];
        document.getElementById("food").innerHTML = foods;

        function tambah() {
            foods.push("Soto");
            // foods.push("Lontong");
            document.getElementById("food").innerHTML = foods;
        }

        function lontong() {
            foods.push("Lontong");
            document.getElementById("food").innerHTML = foods;
        }

        function hapus() {
            foods.pop();
            document.getElementById("food").innerHTML = foods;
        }
    </script>
</body>
</html>
