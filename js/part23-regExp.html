<body>
    <div id="demo"></div>

    <script>
// Menggunakan Metode String
// Dalam JavaScript, ekspresi reguler sering digunakan dengan dua metode string : search()dan replace().
// Metode search()ini menggunakan ekspresi untuk mencari kecocokan, dan mengembalikan posisi kecocokan.
// Metode replace()mengembalikan string yang dimodifikasi di mana polanya diganti.

        let text = 'Rizky Perdana Nst';
        let n = text.search('Perdana');
        console.log(n);

        let x = text.replace('Rizky', 'Iky');
        console.log(x);
    </script>
</body>
