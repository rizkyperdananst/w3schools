<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-50 Screen JS</title>
</head>
<body>
    <button onclick="layar()">Click Me to See Width Screen</button>
    <div id="demo"></div>

    <script>
        // Layar Jendela
        // Objek window.screendapat ditulis tanpa awalan jendela.

        // Properti:
        // screen.width
        // screen.height
        // screen.availWidth
        // screen.availHeight
        // screen.colorDepth
        // screen.pixelDepth
        function layar() {
            document.getElementById('demo').innerHTML = 'Lebar layar : ' + screen.width + 'px'; 
        }
    </script>
</body>
</html>
