<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-10 Template String</title>
</head>
<body>
    <h1>Dibawah ini adalah contoh Template String</h1>
    <div id="template"></div>
    <h3>Dengan menggabungkan string</h3>
    <hr>

    <h2>JavaScript Template Literals</h2>

    <p>Template literals allows variables in strings:</p>
    <p id="demo"></p>
    <p>Template literals are not supported in Internet Explorer.</p>

    <script>
        let firstName = "Rizky";
        let lastName = "Perdana";

        let combined = `Nama saya ${firstName}, ${lastName}!`;
        document.getElementById("template").innerHTML = combined;

        let header = "Templates Literals";
        let tags = ['template literals', 'javascript', 'es6'];

        let html = `<h2>${header}</h2><ul>`;
        for( const x of tags) {
            html += `<li>${x}</li>`;
        }
        html += `</ul>`;
        document.getElementById("demo").innerHTML = html;

    </script>
</body>
</html>
