<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-34 Pemanggilan Fungsi</title>
</head>
<body>
    <div id="demo"></div>
    <div id="call"></div>

    <script>
        const myObject = {
            firstName:"John",
            lastName: "Doe",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        document.getElementById("demo").innerHTML = myObject.fullName();

        // Pemanggilan menggunakan call()
        const person = {
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        const person2 = {
            firstName: 'Rizky',
            lastName: ' Perdana'
        }
        const person3 = {
            firstName: 'Rizky',
            lastName: ' Nasution'
        }
        document.getElementById('call').innerHTML = person.fullName.call(person3);
    </script>
</body>
</html>
