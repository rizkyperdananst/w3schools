<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-17 Loop For JavaScript</title>
</head>
<body>
    <div id="demo"></div>

    <script>
        const cars = ['Kijang Inova', 'Pajero', 'Fortuner', 'Kayla', 'Rush'];
        let text = "";
        for (let x = 0; x < cars.length; x++) {
            text += cars[x] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
